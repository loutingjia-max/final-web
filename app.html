<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 40px;
    }

    h1 {
      color: #2c3e50;
    }

    .game-box {
      background-color: #ffffff;
      padding: 20px;
      max-width: 400px;
      border-radius: 8px;
    }

    button {
      padding: 8px 14px;
      margin-top: 10px;
      font-size: 14px;
    }

    select, input {
      padding: 6px;
      margin-top: 6px;
      width: 100%;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }

    a {
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Number Guessing Game</h1>
  <p>This simple web app was created in collaboration with AI and customized by me.</p>

  <div class="game-box">
    <label for="difficulty">Choose difficulty:</label>
    <select id="difficulty">
      <option value="10">Easy (1‚Äì10)</option>
      <option value="50">Medium (1‚Äì50)</option>
      <option value="100">Hard (1‚Äì100)</option>
    </select>

    <p>
      <label for="guess">Enter your guess:</label>
      <input type="number" id="guess">
    </p>

    <button onclick="checkGuess()">Submit Guess</button>

    <p class="message" id="message"></p>
  </div>

  <a href="scratch.html">‚Üê Back to Scratch Page</a>

  <script>
    let maxNumber = 10;
    let secretNumber = Math.floor(Math.random() * maxNumber) + 1;

    document.getElementById("difficulty").addEventListener("change", function () {
      maxNumber = parseInt(this.value);
      secretNumber = Math.floor(Math.random() * maxNumber) + 1;
      document.getElementById("message").textContent =
        "New game started! Guess a number between 1 and " + maxNumber + ".";
    });

    function checkGuess() {
      const userGuess = parseInt(document.getElementById("guess").value);
      const message = document.getElementById("message");

      if (isNaN(userGuess)) {
        message.textContent = "Please enter a valid number.";
        return;
      }

      if (userGuess === secretNumber) {
        message.textContent = "Correct! You guessed the number üéâ";
      } else if (userGuess < secretNumber) {
        message.textContent = "Too low. Try again.";
      } else {
        message.textContent = "Too high. Try again.";
      }
    }
  </script>

</body>
</html>
